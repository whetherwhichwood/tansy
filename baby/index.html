<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title id="pageTitle">Pregnancy Companion</title>
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<link rel="icon" type="image/png" href="icons/favicon.png" />
	<link rel="manifest" href="manifest.json" />
	<meta name="theme-color" content="#2563eb" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div class="app">
		<header class="header">
			<h1 id="pageHeader">Pregnancy Companion</h1>
		</header>

		<main id="app">
			<!-- Landing page content will be rendered here -->
		</main>

		<footer class="footer">
			<small id="footerDisclaimer">Educational info only; not medical advice. Consult your provider.</small>
		</footer>
	</div>

	<script type="module" src="landing.js"></script>
	<script src="pwa-manager.js"></script>
	<script>
	if ('serviceWorker' in navigator) {
		window.addEventListener('load', () => {
			navigator.serviceWorker.register('service-worker.js');
		});
	}
	
	// Update disclaimer text based on language
	document.addEventListener('DOMContentLoaded', () => {
		import('./languageManager.js').then(({ LanguageManager }) => {
			const langManager = new LanguageManager();
			const disclaimer = document.getElementById('disclaimer');
			if (disclaimer) {
				disclaimer.textContent = langManager.t('common.disclaimer');
			}
		});
	});
	</script>
</body>
</html>
